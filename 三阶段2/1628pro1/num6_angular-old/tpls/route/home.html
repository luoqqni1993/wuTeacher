	<table class="table table-bordered">
<tr class="well">
					<td>筛选条件</td>
					<td colspan="6" ng-show="isLoadindList">正在加载产品列表名称{{time1}}</td>
					<td colspan="6" ng-hide="isLoadindList">
						<!--<button class="btn btn-danger" ng-click="filterData('')">全部</button>
						<button class="btn btn-primary" ng-click="filterData('衬衫')">衬衫</button>
						<button class="btn btn-primary" ng-click="filterData('礼服')">礼服</button>-->
						<ul class="classUl">
							<li><button class="btn btn-danger" ng-click="getHotList()">热卖</button></li>
							<li ng-repeat="class in classList">
								<button class="btn btn-primary" ng-click="searchData(class)">{{class.className}}</button>
							</li>
						</ul>
					</td>
				</tr>
				<tr>
					<td>序号</td>
					<td>商品的ID</td>
					<td>商品名称</td>
					<td>商品图片</td>
					<td>商品价格</td>
					<td>商品折扣</td>
					<td>操作</td>
				</tr>
				<tr ng-show="isLoading">
					<td colspan="6" class="text-center">
						{{loadingContent}}{{time}}
					</td>
				</tr>
				<tr ng-hide="isLoading" ng-repeat="pro in proList | filter :{goodsName:goodName} ">
					<td>{{$index+1}}</td>
					<td>{{pro.goodsID}}</td>
					<td><a href="#/detail/{{pro.goodsID}}">{{pro.goodsName}}</a></td>
					<td><img src="{{pro.goodsListImg}}" style="width: 80px;height: 80px;"/></td>
					<td>{{pro.price}}</td>
					<td>{{pro.discount}}</td>
					<td>
						<a href="#/login" ng-show="isLogin">去登录</a>
						<button ng-hide="isLogin">加入购物车</button>
					</td>
				</tr>
			</table>
