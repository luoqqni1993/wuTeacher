<table class="table table-bordered" style="margin-top: -20px;">
				<tr class="well">
					<td colspan="5">
						查看走秀的商品分类列表页http://datainfo.duapp.com/shopdata/getclass.php
					</td>
					<td>
						<input ng-model="searchProTxt" placeholder="全站搜索产品"/>
						<button ng-click="searchPro()">搜索</button>
					</td>
					<td>
						<input ng-model="goodName" placeholder="输入您要搜索的商品名称"/>
					</td>
				</tr>
				<tr class="well">
					<td>筛选条件</td>
					<td colspan="6" ng-show="isLoadindList">正在加载产品列表名称{{time1}}</td>
					<td colspan="6" ng-hide="isLoadindList">
						<ul class="classUl">
							<li><button class="btn btn-danger" ng-click="getHotList()">热卖</button></li>
							<li ng-repeat="class in classList">
								<button class="btn btn-primary" ng-click="searchData(class)">{{class.className}}</button>
							</li>
						</ul>
					</td>
				</tr>
				<tr>
					<td class="col-xs-1">序号</td>
					<td class="col-xs-1">商品的ID</td>
					<td class="col-xs-4">商品名称</td>
					<td class="col-xs-2">商品图片</td>
					<td class="col-xs-1">商品价格</td>
					<td class="col-xs-1">商品折扣</td>
					<td class="col-xs-2">操作</td>
				</tr>
				<tr ng-show="isLoading">
					<td colspan="6" class="text-center">
						{{loadingContent}}{{time}}
					</td>
				</tr>
				<tr ng-hide="isLoading" ng-repeat="pro in proList | filter :{goodsName:goodName} ">
					<td class="col-xs-1">{{$index+1}}</td>
					<td class="col-xs-1">{{pro.goodsID}}</td>
					<td class="col-xs-4"><a href="#/detail/{{pro.goodsID}}">{{pro.goodsName}}</a></td>
					<td class="col-xs-2"><img src="{{pro.goodsListImg}}" style="width: 80px;height: 80px;"/></td>
					<td class="col-xs-1">{{pro.price}}</td>
					<td class="col-xs-1">{{pro.discount}}</td>
					<td class="col-xs-2">
						<a href="#/login" ng-hide="isLogin">登录之后可加入购物车</a>
						<button ng-show="isLogin" ng-click="goShopCart(pro)">加入购物车</button>
					</td>
				</tr>
			</table>
