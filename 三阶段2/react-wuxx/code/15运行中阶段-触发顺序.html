<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Hello, World</title>
	<script src="../build/react.js" type="text/javascript" charset="utf-8"></script>
		<script src="../build/react-dom.js" type="text/javascript" charset="utf-8"></script>
		<script src="../build/browser.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	
    
</body>
<script type="text/babel">
        var style = {
            color: "red",
            border: "1px #000 solid",
        };
        var HelloWorld = React.createClass({
            componentWillReceiveProps: function () {
                console.log("componentWillReceiveProps 1");
            },
            shouldComponentUpdate: function () {
                console.log("shouldComponentUpdate 2");
                return true;
            },
            componentWillUpdate: function () {
                console.log("componentWillUpdate 3")
            },
            render: function () { 
                console.log("render 4");
                return <p>Hello, {this.props.name ? this.props.name : "World"}</p>;
            },
            componentDidUpdate: function() {
                console.log("componentDidUpdate 5");
            },
        });
        var HelloUniverse = React.createClass({
            getInitialState: function () {
                return {name: ''};
            },
            handleChange: function (event) {
                this.setState({name: event.target.value});
            },
            render: function () {
                return <div>
                <HelloWorld name={this.state.name}></HelloWorld>
                <br/>
                <input type="text" onChange={this.handleChange} />
                </div>
            },
        });
        ReactDOM.render(<div style={style}><HelloUniverse></HelloUniverse></div>, document.body);
    </script>
</html>
