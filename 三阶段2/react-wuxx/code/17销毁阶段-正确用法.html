<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Hello, World</title>
</head>
<body>
	<script src="../build/react.js" type="text/javascript" charset="utf-8"></script>
		<script src="../build/react-dom.js" type="text/javascript" charset="utf-8"></script>
		<script src="../build/browser.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/babel">
        var style = {
            color: "red",
            border: "1px #000 solid",
        };
        var HelloWorld = React.createClass({
            render: function () { 
                console.log("render 4");
                return <p>Hello, {this.props.name ? this.props.name : "World"}</p>;
            },
            componentWillUnmount: function() {
                console.log("结束啦!");
            },
        });
        var HelloUniverse = React.createClass({
            getInitialState: function () {
                return {name: ''};
            },
            handleChange: function (event) {                
                this.setState({name: event.target.value});
            },
            render: function () {
            	 if (this.state.name == "123") {
                    return <div>123</div>;
                }
                return <div>
                <HelloWorld name={this.state.name}></HelloWorld>
                <br/>
                <input type="text" onChange={this.handleChange} />
                </div>
            },
        });
        ReactDOM.render(<div style={style}><HelloUniverse></HelloUniverse></div>, document.body);
    </script>
</body>
</html>
