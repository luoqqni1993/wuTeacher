<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<title></title>
	<script src="js/libs/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body ng-app="myApp" ng-controller="myFirstCtrl">
		<!--{{courseName}}-->
		<!--{{run()}}-->
		{{person.name }}作为一个 {{ person.age}}岁的小伙,{{ person.marry ? "已经结婚":"还没结婚"}}你怎么可以整天sleep{{person.run()}}
	</body>
	<script type="text/javascript">
		//创建了一个我们的module
		//[] 表示我们之后要进行注入的模块
		var app = angular.module("myApp",[]);
		
		//定义了一个控制器
		var myCtrl = function($scope){
			$scope.courseName="1628angular";
			$scope.hobby="";
			$scope.person = {
				"name":"孙国瑶",
				"age":18,
				"marry":false,
				"run":function(){
					console.log("ok")
				}
			};
			$scope.run = function(){
				console.log("我们在学习")
			}
		}
		
		app.controller("myFirstCtrl",myCtrl);
	</script>
</html>
