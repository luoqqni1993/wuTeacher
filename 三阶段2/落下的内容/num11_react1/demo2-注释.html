<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/libs/react.js" type="text/javascript" charset="utf-8"></script>	
		<script src="js/libs/react-dom.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/libs/browser.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.note{
				width: 100%;
				height: auto;
				background-color: #eee;
			}
		</style>
	</head>
	<body>
		<div id="app"></div>
		<div class="note">
			<p>写注释语句，我们使用{}进行去包裹</p>
			<p>单行注释：</br>
				{</br>
					//这是注释</br>
				}</p>
			<p>多行注释：</br>
				{</br>
					/*</br>
					 这是多行注释</br>
					 */</br>
				}
			</p>
			
		</div>
	</body>
	<script src="js/demo2.js" type="text/babel" charset="utf-8"></script>
