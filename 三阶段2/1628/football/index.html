	<script src="js/zepto_1.1.3.js" type="text/javascript" charset="utf-8"></script>

	<script src="swiper/swiper-3.4.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var headerSwiper = new Swiper("#headerSwiper",{
			resistanceRatio:0,
			onSlideChangeEnd:function(swiper){
				var index = swiper.activeIndex;
//				alert(swiper.activeIndex)
				$("#headerUl").find("li").eq(index).addClass("active").siblings().removeClass("active");
				if(index == 1){
					$("#navUl").hide();
				}else{
					$("#navUl").show();
				}
			}
		});
		var navSwiper = new Swiper("#navSwiper",{
			resistanceRatio:0,
			onSlideChangeEnd:function(swiper){
			var index = swiper.activeIndex;
//				alert(swiper.activeIndex)
				$("#navUl").find("li").eq(index).addClass("active").siblings().removeClass("active");
			}
		});
		
		$("#headerUl").find("li").on("tap",function(){
			var index = $(this).index();
			$(this).addClass("active").siblings().removeClass("active");
			if(index == 1){
				$("#navUl").hide();
			}else{
				$("#navUl").show();
			}
			headerSwiper.slideTo(index, 300, true);//切换到第一个slide，速度为1秒
		});
		$("#navUl").find("li").on("tap",function(){
			var index = $(this).index();
			$(this).addClass("active").siblings().removeClass("active");
			navSwiper.slideTo(index, 300, true);//切换到第一个slide，速度为1秒
		});
		
		$("#camera").tap(function(){

		});
